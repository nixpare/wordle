<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nix Wordle - Login</title>
    <link rel="alternate" hreflang="en" href="/en/login">
    <link rel="alternate" hreflang="x-default" href="/en/login">
    <meta name="description" content="Gioca a Wordle in italiano! Indovina una parola segreta ogni volta che vuoi, quante volte vuoi! Mantieni alte le tue statistiche e cimentati anche nella versione in inglese">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://wordle.nixpare.com/assets/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3e1ad6">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/39c518750e.js" crossorigin="anonymous"></script>
    <script src="/assets/js/login.js" defer></script>
</head>

<body>
	<header class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column align-items-end">
            <h1>Nix Wordle</h1>
            <h6>By NixPare</h6>
        </div>
        <div class="d-flex align-items-center button-wrapper">
            <a class="btn" href="/en/login">EN</a>
            <button class="btn darkmode-switch" type="button">
                <i class="fa fa-lightbulb-o"></i>
            </button>
        </div>
    </header>

	<main class="d-flex flex-column flex-md-row gap-5 align-items-center justify-content-center">
		<div class="d-flex align-items-center justify-content-center">
			<div>
				<h4>Accedi</h4>
				<form id="loginForm" class="container d-flex gap-3 flex-column justify-content-center align-items-center login-form">
					<div class="input-wrapper">
						<input type="email" name="email" required>
						<label for="email">Email</label>
					</div>
					<div class="input-wrapper">
						<input type="password" name="password" required>
						<label for="password">Password</label>
					</div>
                    <p id="loginError" class="hidden"></p>
					<button class="btn neon-btn" type="submit">
						Invia<i class="fa fa-arrow-right"></i>
					</button>
                    <div class="flip-to-square-random">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
				</form>
			</div>
        </div>
        <hr class="login-hr">
        <div class="d-flex align-items-center justify-content-center">
			<div>
				<h4>Registrati</h4>
				<form id="registrationForm" class="container d-flex gap-3 flex-column justify-content-center align-items-center login-form">
					<div class="input-wrapper">
						<input type="email" name="email" required>
						<label for="email">Email</label>
					</div>
					<div class="input-wrapper">
						<input type="password" name="password" required>
						<label for="password">Nuova Password</label>
					</div>
                    <div class="input-wrapper">
						<input type="password" name="confirm-password" required>
						<label for="confirm-password">Verifica Password</label>
					</div>
                    <p id="registrationError" class="hidden"></p>
					<button class="btn neon-btn" type="submit">
						Invia<i class="fa fa-arrow-right"></i>
					</button>
                    <div class="flip-to-square-random">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
				</form>
			</div>
        </div>
	</main>

	<footer class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="d-flex justify-content-center align-items-center">
            <p>Design by</p>
            <a href="https://nixpare.com" target="_blank">NixPare</a>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <p>email:</p>
            <a href="mailto:support@nixpare.com">support@nixpare.com</a>
        </div>
    </footer>
</body>
</html>
